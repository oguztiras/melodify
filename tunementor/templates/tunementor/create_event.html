{% extends "tunementor/layout.html" %}
{% load static %}

{% block body %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Create Event</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'create_event' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" value="Available Lesson" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="start" class="form-label">Start (YYYY-MM-DD HH:MM)</label>
                                <input type="text" id="start" name="start" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="end" class="form-label">End (YYYY-MM-DD HH:MM)</label>
                                <input type="text" id="end" name="end" class="form-control">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Create Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
